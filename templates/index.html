<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetworkLab GSM service</title>
    <style>
  * {
    box-sizing: border-box;
  }
  header {
    text-align: center;
    padding: 2px;
    font-size: 25px;
  }
  nav {
    float: left;
    width: 15%;
    height: 300px;
    background: #fff;
    padding: 20px;
  }
  nav ul {
    list-style-type: none;
    padding: 0;
  }
  article {
    float: left;
    padding: 20px;
    width: 70%;
    background-color: #f1f1f1;
    height: 300px; 
  }

  section::after {
    content: "";
    display: table;
    clear: both;
  }
</style>
</head>
<body>
  <header>
        <h2>NetworkLab GSM service</h2>
    </header>
    <section>
      <nav>
        <ul id="contact_list">
        {% for contact in l %}
            <li>{{contact.nom}}{{ contact.tel_num}}</a></li>
        {% endfor %}
        </ul>
      </nav>
      <article>
        <h1>Home</h1>
        <p>This is a home page.</p>
      </article>
    </section>
</body>
</html>
